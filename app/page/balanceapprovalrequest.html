<div ng-controller="BalanceApprovalController"><div class="page page-table"><div class="row ui-section"><div layout="column"><h2 class="section-header">Balance Requests</h2></div><div layout="column"><section class="panel panel-default table-dynamic"><md-progress-linear md-mode="indeterminate" ng-show="datafetchflag"></md-progress-linear><div class="table-filters"><div class="row"><div class="col-sm-4 col-xs-6"><form><input type="text" placeholder="Search..." class="form-control" data-ng-model="searchKeywords" data-ng-keyup="search()"></form></div><div class="col-sm-3 col-xs-6 filter-result-info"><span>Showing {{filteredStores.length}}/{{stores.length}} entries</span></div><div class="col-sm-3 col-xs-3 filter-result-info"><form name="form" role="form" ng-submit="RefreshSubmit()"><jp-ng-bs-animated-button is-submitting="isSubmitting" result="result" options="options"></jp-ng-bs-animated-button></form></div></div></div><div class="table-bordered table-responsive"><table class="table table-bordered table-striped table-condensed"><thead><tr><th class="text-center" ng-repeat="(key, val) in currentPageStores[0]"><div class="th"><span ng-bind="formatName(key)"></span> <span class="fa fa-angle-up" data-ng-click=" order(key) " data-ng-class="{active: row == key}"></span> <span class="fa fa-angle-down" data-ng-click=" order('-'+key) " data-ng-class="{active: row == -key}"></span></div></th><th style="padding-left: 0.7%; padding-bottom: 0.7%" ng-hide="currentPageStores[0] == null">Action</th></tr></thead><tbody><tr data-ng-repeat="store in currentPageStores"><td class="text-center" ng-repeat="(key, val) in store">{{val}}</td><td class="text-center"><button class="btn btn-xs btn-info" type="button" ng-click="approveOrDecline(store,'approve')">Approve</button> <button class="btn btn-xs btn-danger" type="button" ng-click="approveOrDecline(store,'decline')">Decline</button></td></tr></tbody></table></div><footer class="table-footer"><div class="row"><div class="col-md-6 page-num-info"><span>Show<select data-ng-model="numPerPage" data-ng-options="num for num in numPerPageOpt" data-ng-change="onNumPerPageChange()"></select>entries per page</span></div><div class="col-md-6 text-right pagination-container"><uib-pagination class="pagination-sm" ng-model="currentPage" total-items="filteredStores.length" max-size="4" ng-change="select(currentPage)" items-per-page="numPerPage" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" boundary-links="true"></uib-pagination></div></div></footer></section></div></div></div></div>
