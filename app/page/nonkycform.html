<div class="page" ng-controller="NonKycFormcontroller "><div class="row ui-section"><div class="col-md-12"><section class="panel panel-default"><div class="panel-body padding-xl"><div class="row"><div class="col-md-12"><form name="kyc_form" class="form-horizontal form-validation" ng-submit="NonKycSignIN()"><div class="form-group"><label class="control-label col-md-2">Register As</label><div class="col-md-3"><select class="form-control" name="usertype" required data-ng-model="kycnmodel.userType"><option>Non-Kyc Customer</option><span class="error-message" ng-show="kyc_form.usertype.$dirty

                            && kyc_form.state.$error.required" style="color: red">Enter State</span></div></div></div></div><div class="form-group"><label class="control-label col-md-2">City</label><div class="col-md-10"><div class="col-md-4"><div class="form-group internal"><input class="form-control" type="text" placeholder="City" type="text" required name="city" ng-minlength="2" ng-maxlength="30" data-ng-model="kycnmodel.city"> <span class="error-message" ng-show="kyc_form.city.$dirty
