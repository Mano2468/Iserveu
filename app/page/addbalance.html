<div class="page"><div class="row ui-section"><div class="col-lg-8 clearfix"><h2 class="section-header">Add Balance</h2></div><div class="col-md-12" data-ng-controller="AddBalanceController" ng-cloak><section class="panel panel-default"><md-progress-linear md-mode="indeterminate" ng-show="datafetchflag"></md-progress-linear><div class="panel-body padding-xl form-validation"><div class="row"><div class="col-md-8 col-md-offset-2"><form name="form_add_balance" class="form-validation" data-ng-submit="BalanceSubmit()"><fieldset><md-input-container class="md-block"><label>Amount</label><input required type="number" name="amount" ng-model="balance.amount" data-min="1"><div ng-messages="form_add_balance.amount.$error" multiple="multiple" ng-if="form_add_balance.amount.$dirty"><div ng-message="required">Amount is required.</div><div ng-message="pattern">Please enter a valid amount.</div></div></md-input-container><div class="divider divider-md"></div><md-input-container class="md-block"><label>Comment</label><input required type="text" name="comment" ng-model="balance.comment"><div ng-messages="form_add_balance.comment.$error" multiple="multiple" ng-if="form_add_balance.comment.$dirty"><div ng-message="required">Please provide a comment.</div></div></md-input-container><md-button type="submit" class="md-raised btn-w-md md-primary" data-ng-disabled="!canSubmit()||datafetchflag">Add Balance</md-button><md-button class="btn-w-md" data-ng-disabled="!canRevert()" data-ng-click="revert()">Reset</md-button></fieldset></form></div></div></div></section></div></div></div>
