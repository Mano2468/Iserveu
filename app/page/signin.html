<div class="page page-form"><div class="row ui-section"><div class="col-md-12"><div class="panel panel-default"><div class="panel-body padding-xl form-validation" data-ng-controller="SignIncontroller" ng-cloak><div class="row"><div class="col-lg-6 col-lg-offset-3"><form name="signin_form" class="form-horizontal form-validation" data-ng-submit="SignIn()"><fieldset><md-input-container class="md-block"><label>Mobile Number</label><md-icon class="zmdi zmdi-smartphone-iphone"></md-icon><input required type="number" name="phone" ng-model="signinmodel.phone" ng-pattern="/^\d{10}$/"><div ng-messages="signin_form.phone.$error" multiple="multiple" ng-if="signin_form.phone.$dirty"><div ng-message="required">This is required.</div><div ng-message="pattern">It must be a valid phone no.</div></div></md-input-container><div class="divider divider-md"></div><md-input-container class="md-block"><label>PIN</label><md-icon class="zmdi zmdi-lock-outline"></md-icon><input required type="password" name="pin" ng-model="signinmodel.pin"><div ng-messages="signin_form.pin.$error" multiple="multiple" ng-if="signin_form.pin.$dirty"><div ng-message="required">This is required.</div></div></md-input-container><md-button type="submit" class="md-raised btn-w-md md-primary" ng-disabled="!canSubmit(signin_form.$valid)">LogIn</md-button><md-button class="md-raised btn-w-md md-primary pull-right">SignUp</md-button><div class="divider"></div><div class="row"><a href="#/page/nonkycregisterform" class="pull-right" style="margin-right: 15px">New User?</a> <a href="#page/forgotpin" class="pull-left" style="margin-left: 15px">Forgot Pin?</a></div></fieldset></form></div></div></div></div></div></div></div>
