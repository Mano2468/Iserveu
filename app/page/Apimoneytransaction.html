<div class="page" ng-controller="ApiMoneyTransactionController"><div class="row ui-section"><div ng-cloak><div class="col-md-12"><section class="panel panel-default"><div class="panel-body padding-xl form-validation"><div class="row text-center"><md-button class="md-raised btn-w-xs md-primary pull-right" style="margin-bottom: 5px; margin-right:15px" ng-click="Agenttransaction()">AgentTransaction</md-button><div class="col-md-12"><form role="form" class="form-inline" name="MoneyTran" ng-submit="MoneyTransactionSubmit()"><div class="form-group"><md-input-container><label for="transaction">Transaction Type</label><md-select ng-model="TransModel.transactionType" required><md-option value="3">REMITTED</md-option><md-option value="5">REJECTION</md-option><md-option value="6">REFUND</md-option></md-select></md-input-container></div><div class="form-group"><md-input-container><label for="transaction">Transaction Mode</label><md-select ng-model="TransModel.transactionMode" required><md-option value="1">IMPS(MMID)</md-option><md-option value="2">IMPS(IFSC)</md-option><md-option value="8">NEFT</md-option></md-select></md-input-container></div><div class="form-group"><md-datepicker ng-model="TransModel.fromDate" md-placeholder="From Date" md-min-date="minDate" md-max-date="maxDate"></md-datepicker></div><div class="form-group"><md-datepicker ng-model="TransModel.toDate" md-placeholder="To Date" ng-disabled="!TransModel.fromDate" md-min-date="TransModel.fromDate" md-max-date="maxDate"></md-datepicker></div><br><hr><div class="row text-center"><md-button type="submit" class="md-raised md-primary btn-w-md" name="button" ng-disabled="!canSubmit(MoneyTran.$valid)">Submit</md-button></div></form></div></div></div></section></div><div class="row ui-section"><div class="page page-table"><div class="row ui-section"><div class="col-md-12"><section class="panel panel-default table-dynamic"><md-progress-linear md-mode="indeterminate" ng-show="datafetchflag"></md-progress-linear><div class="table-filters"><div class="row"><div class="col-sm-4 col-xs-6"><form><input type="text" placeholder="Search..." class="form-control" data-ng-model="searchKeywords" data-ng-keyup="search()"></form></div><div class="col-sm-3 col-xs-6 filter-result-info"><span>Showing {{filteredStores.length}}/{{stores.length}} entries</span></div></div></div><div class="table-bordered table-responsive"><table class="table table-bordered table-striped table-responsive" id="exportable"><thead><tr><th class="text-center" ng-repeat="(key, val) in currentPageStores[0]"><div class="th"><span ng-bind="formatName(key)"></span> <span class="fa fa-angle-up" data-ng-click=" order(key) " data-ng-class="{active: row == key}"></span> <span class="fa fa-angle-down" data-ng-click=" order('-'+key) " data-ng-class="{active: row == -key}"></span></div></th></tr></thead><tbody><tr data-ng-repeat="store in currentPageStores"><td class="text-center" ng-repeat="(key, val) in store">{{val}}</td></tr></tbody></table></div><footer class="table-footer"><div class="row"><div class="col-md-6 page-num-info"><span>Show<select data-ng-model="numPerPage" data-ng-options="num for num in numPerPageOpt" data-ng-change="onNumPerPageChange()"></select>entries per page</span></div><div class="col-md-6 text-right pagination-container"><uib-pagination class="pagination-sm" ng-model="currentPage" total-items="filteredStores.length" max-size="4" ng-change="select(currentPage)" items-per-page="numPerPage" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" boundary-links="true"></uib-pagination></div></div></footer></section></div></div></div></div></div></div></div>
