<div class="page"><div class="row ui-section"><div layout="column"><h2 class="section-header">Transaction Reports</h2></div><div ng-controller="EkoTransactionController" ng-cloak><div layout="column"><section class="panel panel-default"><div class="panel-body padding-xl form-validation"><div class="row text-center"><div class="col-md-8 col-md-offset-2"><div class="col-md-12"><form role="form" class="form-inline" name="ekofrom" ng-submit="EkoTransactionSubmit()"><div class="form-group"><div class="input-group"><md-datepicker ng-model="ekotransModel.fromDate" md-placeholder="From Date" md-min-date="minDate" md-max-date="maxDate"></md-datepicker></div></div><div class="form-group"><div class="input-group"><md-datepicker ng-model="ekotransModel.toDate" ng-disabled="!ekotransModel.fromDate" md-placeholder="To Date" md-min-date="ekotransModel.fromDate" md-max-date="maxDate"></md-datepicker></div></div><br><hr><div class="row text-center"><md-button type="submit" class="md-raised md-primary btn-w-md" name="button" ng-disabled="!canSubmit(ekofrom.$valid)">Submit</md-button></div></form></div></div></div></div></section></div><div class="row ui-section"><div class="page page-table"><div class="row ui-section"><div layout="column"><section class="panel panel-default table-dynamic"><md-progress-linear md-mode="indeterminate" ng-show="ekodatafetchflag"></md-progress-linear><div class="table-filters"><div class="row"><div class="col-md-12"><div class="col-md-8"><div class="col-xs-1"><md-switch ng-click="searchflag=!searchflag" aria-label="Switch 1" title="Advance Search"></md-switch></div><div ng-class="{'col-sm-5 col-xs-5': searchflag}" ng-hide="!searchflag"><form><input type="text" placeholder="Search..." class="search-control" data-ng-model="searchKeywords" data-ng-keyup="search()"></form></div><div ng-class="{'col-sm-4 col-xs-4': !searchflag}" ng-hide="searchflag"><md-chips ng-model="tags" readonly="readonly" placeholder="Advanced search .." delete-button-label="Remove Tag"
