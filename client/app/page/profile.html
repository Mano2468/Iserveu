ile.city" name="city" ng-disabled="noEditFlag" required></div></div><div class="form-group"><label class="col-sm-2 control-label">State</label><div class="col-sm-10"><input class="form-control" placeholder="State" name="state" ng-model="newUserProfile.state" ng-disabled="noEditFlag" required></div></div><div class="buttons text-right"><button ng-show="noEditFlag" type="button" class="btn btn-default" ng-click="noEditFlag = !noEditFlag">Edit</button> <span ng-show="!noEditFlag"><button type="submit" class="btn btn-primary" ng-click="noEditFlag = !noEditFlag">Save</button> <button type="button" class="btn btn-default" ng-click="noEditFlag = true; cancel()">Cancel</button></span></div></form></div></div></div></section></div></div></div>
