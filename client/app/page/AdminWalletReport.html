<div class="page">
	<div class="row ui-section">
		<div ng-controller="AdminWalletController" ng-cloak>
			<div class="col-md-12">
				<section class="panel panel-default">
				<md-progress-linear md-mode="indeterminate"
                ng-show="Admindatafetchflag"></md-progress-linear>
					<div class="panel-body padding-xl form-validation">
						<div class="row text-center">
							<div class="col-md-8 col-md-offset-2">
								<div class="col-md-12">
									<form role="form" class="form-inline" name="tfrom"
										ng-submit="WalletReportSubmit()">
										<div class="form-group">
											<md-input-container> <label
												for="transaction"> </label> <md-select
												ng-model="adminwalletModel.transaction_Type" ng-disabled="!listFlag" required>
											<md-option ng-value="list.id"
												ng-repeat="list in AdminList">{{list.adminUserName}}</md-option>
											</md-select> </md-input-container>
										</div>
										<div class="form-group">
											<div class="input-group">
												<md-datepicker ng-model="adminwalletModel.from_Date"
													md-placeholder="From Date" md-min-date="minDate"
													md-max-date="maxDate"></md-datepicker>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<md-datepicker ng-model="adminwalletModel.to_Date" ng-disabled="!adminwalletModel.from_Date"
													md-placeholder="To Date" md-min-date="transModel.from_Date"
													md-max-date="maxDate"></md-datepicker>
											</div>
										</div>
										<br />
										<hr>
										<div class="row text-center">
											<md-button type="submit"
												class="md-raised md-primary btn-w-md" name="button"
												ng-disabled="!canSubmit(tfrom.$valid)">Submit</md-button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		<div class="row ui-section">
				<div class="page page-table">
					<div class="row ui-section">
						<div class="col-md-12">
							<section class="panel panel-default table-dynamic">
								<md-progress-linear md-mode="indeterminate"
									ng-show="Admindatafetchflag"></md-progress-linear>
								<div class="table-filters">
									<div class="row">
										<div class="col-md-12">
											<div class="col-md-8">
												<div class="col-xs-1">
													<md-switch ng-click="searchflag=!searchflag"
														aria-label="Switch 1" title="Advance Search"></md-switch>
												</div>
												<div ng-class="{'col-sm-5 col-xs-5': searchflag}"
													ng-hide="!searchflag">
													<form>
														<input type="text" placeholder="Search..."
															class="search-control" data-ng-model="searchKeywords"
															data-ng-keyup="search()">
													</form>
												</div>

												<div ng-class="{'col-sm-4 col-xs-4': !searchflag}"
													ng-hide="searchflag">
													<md-chips ng-model="tags" readonly="readonly"
														placeholder="Advanced search .."
														delete-button-label="Remove Tag"
														delete-hint="Press delete to remove tag"
														secondary-placeholder="Advanced search.."
														style="font-size: 10px"></md-chips>
												</div>
												<div class="col-sm-2, col-xs-2" ng-hide="searchflag"
													style="margin-top: 1%">
													<button class="md-raised btn-w-xs md-button md-ink-ripple"
														ng-click="AdvancedSearch(tags)">Go</button>
												</div>
												<div class="col-sm-3 col-xs-3 filter-result-info">
													<span> Found
														{{filteredStores.length}}/{{stores.length}} Entries </span>
												</div>
											</div>
											<div class="col-md-4">
												<div class="row text-centre"
													ng-show="totalFlag && !(totalFlag == 'false')">
													<H5>Total Success Amount Rs:{{totalTransaction}}</H5>
												</div>
											</div>
											<div class="col-md-4">
												<div class="row text-centre"
													ng-show="!totalFlag && !(totalFlag == 'false')">
													<H5>Total Commission Amount Rs:{{totalTransaction}}</H5>
												</div>
											</div>
										</div>

									</div>
								</div>
								<div class="table-bordered  table-responsive">
									<table
										class="table table-bordered table-striped table-responsive">
										<thead>
											<tr>
												<th class="text-center"
													ng-repeat="(key, val) in currentPageStores[0]">
													<div class="th">
														<span ng-bind="formatName(key)"></span> <span
															class="fa fa-angle-up" data-ng-click=" order(key) "
															data-ng-class="{active: row == key}"></span> <span
															class="fa fa-angle-down" data-ng-click=" order('-'+key) "
															data-ng-class="{active: row == -key}"></span>
													</div>
												</th></tr>
										</thead>
										<tbody>
											<tr data-ng-repeat="store in currentPageStores">
												<td class="text-center" ng-repeat="(key, val) in store">{{val}}</td>
											</tr>
										</tbody>
									</table>
								</div>
								<footer class="table-footer">
									<div class="row">
										<div class="col-md-6 page-num-info">
											<span> Show <select data-ng-model="numPerPage"
												data-ng-options="num for num in numPerPageOpt"
												data-ng-change="onNumPerPageChange()"></select> entries per
												page
											</span>
										</div>
										<div class="col-md-6 text-right pagination-container">
											<uib-pagination class="pagination-sm" ng-model="currentPage"
												total-items="filteredStores.length" max-size="4"
												ng-change="select(currentPage)" items-per-page="numPerPage"
												rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;"
												boundary-links="true"></uib-pagination>
										</div>
									</div>
								</footer>
							</section>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
