<div class="page" data-ng-controller="ApiSignIncontroller" ng-cloak><div class="row ui-section"><div class="col-md-12"><div class="panel panel-default"><md-progress-linear md-mode="indeterminate" ng-show="progressbarflag"></md-progress-linear><div class="panel-body padding-xl"><div class="row"><div class="col-lg-6 col-lg-offset-3"><form name="signin_form" class="form-horizontal form-validation" data-ng-submit="SignIn()"><fieldset><md-input-container class="md-block"><label>Mobile Number</label><input required type="text" name="phone" ng-model="signinmodel.phone" ng-pattern="/^\d{10}$/"><div ng-messages="signin_form.phone.$error" multiple="multiple" ng-if="signin_form.phone.$dirty"><div ng-message="required">This is required.</div><div ng-message="pattern">It must be a valid phone no.</div></div></md-input-container><div class="divider divider-md"></div><md-input-container class="md-block"><label>PIN</label><input required type="password" name="pin" ng-model="signinmodel.pin" ng-maxlength="4" ng-minlength="4"><div ng-messages="signin_form.pin.$error" multiple="multiple" ng-if="signin_form.pin.$dirty"><div ng-message="required">This is required.</div><div ng-message="maxlength">Enter Correct Pin.</div></div></md-input-container><md-button type="submit" class="md-raised btn-w-md md-primary" ng-disabled="!canSubmit(signin_form.$valid)">LogIn</md-button><md-button class="md-raised btn-w-md md-primary pull-right" ng-click="Signup()">SignUp</md-button><div class="divider"></div><div class="row"><a href="#/Apinonkycregisterform" class="pull-right" style="margin-right: 15px">New User?</a> <a href="#/Apiforgotpin" class="pull-left" style="margin-left: 15px">Forgot Pin?</a></div></fieldset></form></div></div></div></div></div></div></div>
