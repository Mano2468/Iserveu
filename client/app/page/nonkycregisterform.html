<div class="page" ng-controller="NonKycFormcontroller"><div class="row ui-section"><div class="col-md-12"><section class="panel panel-default"><md-progress-linear md-mode="indeterminate" ng-show="progressbarflag"></md-progress-linear><div class="panel-body padding-xl"><div class="row"><div class="col-md-12"><form name="kyc_form" class="form-horizontal form-validation" ng-submit="NonKycSignIN()"><div class="form-group"><label class="control-label col-md-2">Register As</label><div class="col-md-3"><select class="form-control" name="usertype" required data-ng-model="kycnmodel.userType"><option value="1">Non-Kyc Customer</option><span class="error-message" ng-show="kyc_form.usertype.$dirty
                          && kyc_form.usertype.$error.required" style="color: red">The User Type is Mandatory.</span></select></div></div><div class="form-group"><label class="control-label col-md-2">First Name</label><div class="col-md-10"><div class="col-md-4"><div class="form-group internal"><input class="form-control" placeholder="First Name" type="text" required name="fname" ng-minlength="2" ng-maxlength="30" data-ng-model="kycnmodel.firstName"> <span class="error-message" ng-show="kyc_form.fname.$dirty
                            && kyc_form.fname.$error.minlength" style="color: red">The First Name should be minimum 2 characters</span></div></div><label class="control-label col-md-2" style="padding-left: 0px">Middle Name</label><div class="col-md-4"><div class="form-group internal"><input class="form-control" placeholder="Middel Name" type="text" name="mname" data-ng-model="kycnmodel.middleName" ng-minlength="2" ng-maxlength="30"> <span class="error-message" ng-show="kyc_form.mname.$dirty
                            && kyc_form.mname.$error.minlength" style="color: red">Enter Middle Name</span></div></div></div></div><div class="form-group"><label class="control-label col-md-2">Last Name</label><div class="col-md-10"><div class="col-md-4"><div class="form-group internal"><input class="form-control" placeholder="Last Name" type="text" required name="lname" ng-minlength="2" ng-maxlength="30" data-ng-model="kycnmodel.lastName"> <span class="error-message" ng-show="kyc_form.lname.$dirty
                            && kyc_form.lname.$error.minlength" style="color: red">The Last Name should be minimum 2 characters</span></div></div><label class="control-label col-md-2" style="padding-left: 0px">Mobile No.</label><div class="col-md-4"><div class="form-group internal"><input class="form-control" type="text" placeholder="MobileNo." name="mobileno." ng-pattern="/^\d{10}$/" ng-maxlength="10" ng-minlength="10" data-ng-model="kycnmodel.Mobileno" required> <span class="error-message" ng-show="kyc_form.mobileno.$dirty
                            && kyc_form.mobileno.$error.pattern" style="color: red">Enter valid phone no.</span></div></div></div></div><div class="form-group"><label class="control-label col-md-2">Address</label><div class="col-md-10"><div class="col-md-4"><div class="form-group internal"><input class="form-control" placeholder="Address" type="text" required name="address" ng-minlength="2" ng-maxlength="30" ng-pattern="/^[a-zA-Z ]*$/" data-ng-model="kycnmodel.Address"> <span class="error-message" ng-show="kyc_form.address.$dirty
                            && kyc_form.address.$error.minlength" style="color: red">Enter Valid address</span></div></div><label class="control-label col-md-2" style="padding-left: 0px">State</label><div class="col-md-4"><div class="form-group internal"><input class="form-control" type="text" placeholder="State" name="state" data-ng-model="kycnmodel.State" ng-pattern="/^[a-zA-Z ]*$/" required> <span class="error-message" ng-show="kyc_form.state.$dirty
                            && kyc_form.state.$error.required" style="color: red">Enter State</span></div></div></div></div><div class="form-group"><label class="control-label col-md-2">City</label><div class="col-md-10"><div class="col-md-4"><div class="form-group internal"><input class="form-control" placeholder="City" type="text" required name="city" ng-minlength="2" ng-maxlength="30" data-ng-model="kycnmodel.City"> <span class="error-message" ng-show="kyc_form.city.$dirty
                            && kyc_form.city.$error.minlength" style="color: red"></span></div></div><label class="control-label col-md-2" style="padding-left: 0px">Pin Code</label><div class="col-md-4"><div class="form-group internal"><input class="form-control" type="text" placeholder="Pin Code" name="pin" data-ng-model="kycnmodel.Pin" ng-pattern="/^([1-9]|[0-9]*)$/" ng-maxlength="6" ng-minlength="6" required> <span class="error-message" ng-show="kyc_form.pin.$dirty
                            && kyc_form.pin.$error.required" style="color: red">Enter Correct Pin Code</span></div></div></div></div><div class="row"><md-button type="submit" class="md-raised btn-w-md md-primary pull-right" style="margin-top:20px; margin-right:15%" ng-click="Home()">Home</md-button><div class="divider"></div><md-button type="submit" class="md-raised btn-w-md md-primary pull-right" style="margin: 5px">Register</md-button></div></form></div></div></div></section></div></div></div>
