<div class="page"><div class="row"><div class="col-lg-8 clearfix"><h2 class="section-header">Payment Request</h2></div><div class="col-md-12"><div class="panel panel-default" data-ng-controller="PaymentController"><md-progress-linear md-mode="indeterminate" ng-show="datafetchflag"></md-progress-linear><div class="panel-body padding-xl"><div class="row"><div class="col-lg-6 col-lg-offset-3"><form name="paymentForm" class="form-horizontal form-validation" data-ng-submit="PaymentSubmit()"><fieldset><md-input-container class="md-block"><label>Sender Name</label><input type="text" ng-model="paymentModel.sender_Name" placeholder="Sender Name (Optional)" name="sname" ng-minlength="2" ng-maxlength="30"> <span class="error-message" ng-show="paymentForm.sname.$dirty
                                        && paymentForm.sname.$error.minlength" style="color: red">The Sender Name should be minimum 2 characters</span></md-input-container><div class="divider divider-md"></div><md-input-container class="md-block"><label>Sender Bank Name</label><input type="text" ng-model="paymentModel.sender_BankName" name="sbname" required> <span class="error-message" ng-show="paymentForm.sbname.$dirty
                                    && paymentForm.sbname.$error.required" style="color: red">The Sender Bank Name Required</span></md-input-container><div class="divider divider-md"></div><md-input-container class="md-block"><label>Sender Account No</label><input ng-model="paymentModel.sender_AccountNO" name="saname" ng-pattern="/^\d+$/" required> <span class="error-message" ng-show="paymentForm.saname.$dirty
                                    && paymentForm.saname.$error.required" style="color: red">The Sender Account No. Required</span> <span class="error-message" ng-show="paymentForm.saname.$dirty
                                    && paymentForm.saname.$error.pattern" style="color: red">Please enter a valid Account No.</span></md-input-container><div class="divider divider-md"></div><md-datepicker ng-model="paymentModel.deposite_date" md-placeholder="Deposite Date" md-max-date="maxDate"></md-datepicker><div class="divider divider-md"></div><md-input-container class="md-block"><label>Amount <span class="req">*</span></label><input ng-pattern="/^\d+$/" ng-model="paymentModel.amount" name="num" required data-min="1"> <span class="error-message" ng-show="paymentForm.num.$dirty
                                    && paymentForm.num.$error.required" style="color: red">Please Enter Amount</span> <span class="error-message" ng-show="paymentForm.num.$dirty
                                    && paymentForm.num.$error.pattern" style="color: red">Please enter a valid amount.</span></md-input-container><div class="divider divider-md"></div><md-input-container class="md-block"><label>Transfer Type</label><md-select ng-model="paymentModel.transfer_Type" name="select" required><span class="error-message" ng-show="paymentForm.select.$dirty
                                    && paymentForm.select.$error.required" style="color: red">Please Choose</span><md-option value="IMPS">IMPS</md-option><md-option value="NEFT">NEFT</md-option><md-option value="RTGS">RTGS</md-option><md-option value="FUNDTRANSFER">FUND TRANSFER</md-option><md-option value="CASH_DEPOSIT">CASH DEPOSIT</md-option></md-select></md-input-container><div class="divider divider-md"></div><md-input-container class="md-block"><label for="Bank Ref ID">Bank Ref-ID<span class="req">*</span></label><input type="text" class="form-control" ng-model="paymentModel.bank_RefId" name="bref" required> <span class="error-message" ng-show="paymentForm.bref.$dirty
                                && paymentForm.bref.$error.required" style="color: red">Enter Bank Ref-ID</span></md-input-container><div class="divider divider-md"></div><div class="form-group"><label class="col-md-2">Remarks</label><div class="col-md-10"><textarea name="" id="" class="form-control" rows="3" ng-model="paymentModel.remarks" name="rmark" placeholder="Remarks (Optional)">
                                        
                                        </textarea></div></div><div class="divider divider-md"></div><div class="row text-center"><md-button type="submit" class="md-raised md-primary btn-w-md" name="button" ng-disabled="!canSubmit(paymentForm.$valid)||datafetchflag">Submit</md-button></div><div class="divider"></div></fieldset></form></div></div></div></div></div></div></div>
